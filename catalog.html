  <!-- Script -->

      {brand: 'Blessy', name: '–Æ–±–∫–∞ —Å –ø—Ä–∏–Ω—Ç–æ–º ¬´–ö–æ—Ç—ã¬ª', image: 'images/8-min.jpg', price: 25000},
      {brand: 'Blessy', name: '–õ—å–Ω—è–Ω–∞—è —Ä—É–±–∞—à–∫–∞', image: 'images/9-min.jpg', price: 20000},

    function renderProducts(filtered) {

      container.innerHTML = "";
      filtered.forEach(p => {
        container.innerHTML += `

              <p class="mt-4 text-xs text-gray-500">${p.brand}</p>
              <!-- –ù–∞–∑–≤–∞–Ω–∏–µ –±—Ä–µ–Ω–¥–∞ -->

            <div class="mt-4 flex items-center justify-between">

              <!-- –¶–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞ -->
              <button onclick="addToCart('${p.name}', ${p.price}, '${p.image}')" class="bg-blue-100 rounded-full p-3 hover:bg-blue-200 transition">
                üõí
                <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É -->
              </button>
            </div>
          </div>
        `;

    }

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
    function applyFilters() {
      const nameQuery = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      const price = document.getElementById('priceFilter').value;

      const filtered = products.filter(p => {
        const matchesName = p.name.toLowerCase().includes(nameQuery);
        const matchesCategory = category === "" || p.name.toLowerCase().includes(category);
        let matchesPrice = true;
        if (price === "lt10000") matchesPrice = p.price < 10000;
        else if (price === "10000-20000") matchesPrice = p.price >= 10000 && p.price <= 20000;
        else if (price === "gt20000") matchesPrice = p.price > 20000;
        return matchesName && matchesCategory && matchesPrice;
      });

      renderProducts(filtered);
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É —Å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ–º
    function addToCart(name, price, image) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price, image });
      localStorage.setItem('cart', JSON.stringify(cart));

      const toast = document.getElementById('toast');
      toast.textContent = `¬´${name}¬ª –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`;
      toast.classList.add('opacity-100');
      setTimeout(() => toast.classList.remove('opacity-100'), 3000);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –º–µ–Ω—é –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
